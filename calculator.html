<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Colin Lacey Calculator</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div id="aux-display"></div>
                <div id="main-display"></div>
            </div>
            <div class="calculator-grid">
                <button onclick="calc.selectLeftBracket()" class="operator">(</button>
                <button onclick="calc.selectRightBracket()" class="operator">)</button>
                <button onclick="calc.clear()" id="clear">C</button>
                <button onclick="calc.clearAll()" id="clear-everything">CE</button>

                <button onclick="calc.selectDigit(7)" id="seven">7</button>
                <button onclick="calc.selectDigit(8)">8</button>
                <button onclick="calc.selectDigit(9)">9</button>
                <button onclick="calc.selectDigit(4)" id="four">4</button>
                <button onclick="calc.selectDigit(5)" id="five">5</button>
                <button onclick="calc.selectDigit(6)" id="six">6</button>
                <button onclick="calc.selectDigit(1)" id="one">1</button>
                <button onclick="calc.selectDigit(2)" id="two">2</button>
                <button onclick="calc.selectDigit(3)" id="three">3</button>
                <button onclick="calc.selectDigit(0)" id="zero">0</button>
                <button onclick="calc.selectDigit('.')" id="period">.</button>
                
                <button onclick="calc.calculate()" id="equals">=</button>
                
                <button onclick="calc.selectOperator('/')" class="operator">/</button>
                <button onclick="calc.selectOperator('*')" class="operator">x</button>
                <button onclick="calc.selectOperator('-')" class="operator">-</button>
                <button onclick="calc.selectOperator('+')" class="operator">+</button>
            </div>
        </div>
    </body>
</html>
