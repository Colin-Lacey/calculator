<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Colin Lacey Calculator</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div id="previous">previous operator</div>
                <div id="current">current operator</div>
            </div>
            <div class="calculator-grid">
                <button class="operator">(</button>
                <button class="operator">)</button>
                <button id="clear">C</button>
                <button id="clear-everything">CE</button>

                <button value="7" id="seven">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="4" id="four">4</button>
                <button value="5" id="five">5</button>
                <button value="6" id="six">6</button>
                <button value="1" id="one">1</button>
                <button value="2" id="two">2</button>
                <button value="3" id="three">3</button>
                <button value="0" id="zero">0</button>
                <button value="." id="period">.</button>
                
                <button value="=" id="equals">=</button>
                
                <button value="/" class="operator">/</button>
                <button value="*" class="operator">x</button>
                <button value="-" class="operator">-</button>
                <button value="+" class="operator">+</button>
            </div>
        </div>
    </body>
</html>
